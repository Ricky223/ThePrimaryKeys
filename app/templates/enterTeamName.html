{% extends "base.html" %}

<!--This is to let user choose the team-->
{% block content %}
<div style="text-align: center" xmlns="http://www.w3.org/1999/html">
    <h1>Hi, {{ current_user.username }}!</h1>

    <form method="POST" action="" novalidate>
        {{ form.csrf_token }}
        <p>{{ form.team.label }}{{ form.team() }}</p>

        <p>{{ form.submit() }}</p>
    </form>
</div>

{% endblock %}
