{% extends "base.html" %}

{% block content %}
<style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
    }
    .center {
        margin-left: auto;
    margin-right: auto;
    }
</style>

<div style="text-align: center" xmlns="http://www.w3.org/1999/html">
    <h1>Hi, {{ current_user.username }}</h1>
    <h2>You Choose Team: {{ team }} and Year: {{ year }}</h2>

    <table class="center">
        <thead>
      <tr>
        <th>Position</th>
        {% for position in values %}
        <th>{{ player.name }}</th>
      </tr>
    </thead>
    <tbody>
    {% for player in values %}
        <tr>
          <td>{{ player.name }}</td>
          <td>{{ player.nog }}</td>
        </tr>
    {% endfor %}
    </table>

</div>
{% endblock %}}
